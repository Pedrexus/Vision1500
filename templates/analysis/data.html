{% extends 'base_logged.html' %}

{% block title %} Meus Dados {% endblock %}

{% block main %}

    <div class="jumbotron">
        <h1>Dados do usuário</h1>
    </div>

    <table class="table table-striped table-responsive-md">
      <thead class="thead-dark">
            <tr>
                <th scope="col">Usuário</th>
                <th scope="col">{{ this_user.username }}</th>

            </tr>
      </thead>
      <tbody>
            <tr>
                <th scope="row">Nome</th>
                <td>{{ this_user.full_name }}</td>
            </tr>
            <tr>
                <th scope="row">e-mail</th>
                <td>{{ this_user.email }}</td>
            </tr>
            <tr>
                <th scope="row">Contato</th>
                <td>{{ this_user.phone_number }}</td>
            </tr>
      </tbody>
    </table>

    <a class="btn btn-info" href="{% url 'update_data' %}">editar</a>
    <a class="btn btn-outline-dark" href="{% url 'change_password' %}">Mudar senha</a>


{% endblock %}
