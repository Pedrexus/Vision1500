{% extends 'base_logged.html' %}
{% load bootstrap %}

{% block title %} Alteração de senha {% endblock %}

{% block main %}

      <h2>Alteração da senha de {{ this_user.username }}:</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <button type="submit">Salvar</button>
      </form>

{% endblock %}
