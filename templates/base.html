{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"
	      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	      crossorigin="anonymous">
	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"
	      type="text/css">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      rel="stylesheet">
	<link rel="stylesheet"
	      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css"
	      href="{% static 'css/jquery.dropdown.css' %}">

	<link rel="stylesheet"
	      href="{% static 'css/footer-distributed-with-address-and-phones.css' %}">
	<link rel="stylesheet"
	      href="{% static 'css/bootstrap-modifications.css' %}">
	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="{% static 'js/jquery.dropdown.js' %}"></script>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>

{% block aside %}

{% endblock %}

<main class="container mt-5 mb-2">
	{% block main %}

	{% endblock %}
</main>

<footer class="footer-distributed">

	<div class="footer-left">

        <a class="card-link" href="{% url "home" %}">
            <h3><span>Vision</span>1500</h3>
        </a>

        <p class="footer-company-name">&copy; Pedro Valois & Marina Pelissari
            2018</p>
	</div>

	<div class="footer-center">


	</div>

	<div class="footer-right">

		<div class="footer-icons">

            <a class="img-link img-degr"
               href="http://github.com/Pedrexus/Vision1500">
				<img class="img"
                     src="{% static "images/abc.jpg" %}">
			</a>
			<a class="img-link img-ufscar" href="http://www.ufscar.br">
				<img class="img" src="{% static "images/logo_ufscar.png" %}">
			</a>

		</div>

	</div>

</footer>


{% block script %}

{% endblock %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
